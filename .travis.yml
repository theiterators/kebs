sudo: false
language: scala
jdk: openjdk8

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"
  
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
- rm -f $HOME/.ivy2/.sbt.ivy.lock

script: sbt +test

notifications:
  email:
    recipients:
      - "mrzeznicki@iterato.rs"
  on_success: change
  on_failure: always
  on_error: always
  on_start: never
  on_cancel: never

